<div class="courses-list">
  <button class="courses-list__add-courses">
    <div class="add-icon"></div>
    <div class="add-course-text">Add course</div>
  </button>
  <div class="courses-list-wrapper" *ngIf="coursesList.length">
    <app-course-item *ngFor="let item of coursesList | orderBy"
                     [courseItem]="item"
                     (deleteCourse)="onDeleteCourse($event)"></app-course-item>
    <div class="courses-list__load-more">
      <button class="load-more-button" (click)="onClickLoadMore()">Load more</button>
    </div>
  </div>
  <div class="courses-list__no-data" *ngIf="!coursesList.length">
    No data. Feel free to add new course
  </div>
</div>
